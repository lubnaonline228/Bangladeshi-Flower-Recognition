<div style="text-align: center;">
<h2> Upload a flower image: </h2>


<button id="classify-image" class="button-1">Classify Picture
    <input id="photo" type="file" hidden>
</button>
<div id="results"></div>
</div>

<script>
    async function loaded(reader) {   
    const response = await fetch("https://nahid22-flower-recognition.hf.space/run/predict", {
        method: "POST", headers: { "Content-Type": "application/json" },
        body: JSON.stringify({data: [reader.result]})});
    const json = await response.json();
    const label = json['data'][0]['label'];
    results.innerHTML = `<br/> <img src = "${reader.result}" width="200"> <p>${label}</p>`;
    }
    function read() {
        const reader = new FileReader();
        reader.addEventListener('load', () => loaded(reader))
        reader.readAsDataURL(photo.files[0]);
    }
    photo.addEventListener('input', read);
</script>
